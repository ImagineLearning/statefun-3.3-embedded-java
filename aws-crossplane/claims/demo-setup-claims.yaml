---
apiVersion: example.com/v1alpha1
kind: S3Bucket
metadata:
  name: flink-cp-demo-bucket
  namespace: default
spec:
  resourceConfig:
    region: us-east-2
---
apiVersion: example.com/v1alpha1
kind: KinesisStream
metadata:
  name: flink-cp-demo-ingress
  namespace: default
spec:
  resourceConfig:
    region: us-east-2
    name: flink-cp-demo-ingress
    streamMode: PROVISIONED
    shardCount: 1
    retentionPeriod: 26
    tags:
      createdBy: ken.ellinwood@imaginelearning.com
      purpose: statefun-ingress
---
apiVersion: example.com/v1alpha1
kind: KinesisStream
metadata:
  name: flink-cp-demo-egress
  namespace: default
spec:
  resourceConfig:
    region: us-east-2
    name: flink-cp-demo-egress
    streamMode: PROVISIONED
    shardCount: 1
    retentionPeriod: 26
    tags:
      createdBy: ken.ellinwood@imaginelearning.com
      purpose: statefun-egress
