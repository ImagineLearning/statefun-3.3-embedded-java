apiVersion: example.com/v1alpha1
kind: ManagedFlink
metadata:
  name: flink-cp-demo
  namespace: default
spec:
  resourceConfig:
    startApplication: true
    codeBucket: flink-cp-demo-bucket
    codeFile: my-stateful-functions-embedded-java-3.3.0.jar
    additionalPermissions:
      managedPolicyArns:
        - "arn:aws:iam::aws:policy/AmazonKinesisFullAccess"
      inlinePolicies:
        - name: kinesis_policy
          policy: |
            {
              "Version": "2012-10-17",
              "Statement": [
                {
                  "Effect": "Allow",
                  "Resource": [
                    "arn:aws:kinesis:us-east-2:516535517513:stream/flink-cp-demo-ingress",
                    "arn:aws:kinesis:us-east-2:516535517513:stream/flink-cp-demo-egress"
                  ],
                  "Action": [
                    "kinesis:DescribeStream",
                    "kinesis:GetRecords",
                    "kinesis:GetShardIterator",
                    "kinesis:ListShards",
                    "kinesis:PutRecord"
                  ]
                }
              ]
            }
    environmentProperties:
      - propertyGroup:
          - propertyGroupId: StatefunApplicationProperties
            propertyMap:
              EVENTS_INGRESS_STREAM_DEFAULT: flink-cp-demo-ingress
              EVENTS_EGRESS_STREAM_DEFAULT: flink-cp-demo-egress
