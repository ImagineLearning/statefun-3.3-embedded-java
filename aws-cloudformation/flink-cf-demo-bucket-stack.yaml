# A CloudFormation stack for the S3 bucket to which the flink stateful functions job JAR file will be uploaded.
# Once this bucket has been created, upload the JAR file, then create the managed-flink-poc stack.
Description: "Bucket and policy to hold statefun JAR file for Managed Flink proof-of-concept.  Contact: Ken Ellinwood"
Resources:
  CodeBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub ${AWS::StackName}-${AWS::AccountId}
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: aws:kms
              KMSMasterKeyID: alias/aws/s3
  CodeBucketBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref CodeBucket
      PolicyDocument:
        Id: RequireEncryptionInTransit
        Version: '2012-10-17'
        Statement:
          - Principal: '*'
            Action: '*'
            Effect: Deny
            Resource:
              - !GetAtt CodeBucket.Arn
              - !Sub ${CodeBucket.Arn}/*
            Condition:
              Bool:
                aws:SecureTransport: 'false'
Outputs:
  FlinkCfDemoCodeBucketArn:
    Value: !GetAtt CodeBucket.Arn
    Export:
      Name: FlinkCfDemoCodeBucketArn # Exported for use by the stack defined in flink-cf-demo-stack.yaml
